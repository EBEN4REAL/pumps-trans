    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-DHDSK7K4G5" id="ga-scrpt"></script> -->
    <script>
      let userRoles = localStorage.userDetails && JSON.parse(localStorage.userDetails).role

      if(userRoles) {
        const API_KEY = userRoles.includes('Company') || userRoles.includes('Branch')
          ? "G-DHDSK7K4G5"
          : userRoles.includes('Customer')
            ? "G-L7P574QRC9"
            : null
        
            (API_KEY && runGoogleScript())

        function runGoogleScript() {

          window.dataLayer = window.dataLayer || [];
          function gtag() { dataLayer.push(arguments); }
          gtag('js', new Date());

          gtag('config', API_KEY);
        }
      }

    </script>
